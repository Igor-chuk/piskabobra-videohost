<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="/piskabobra-videohost">My Video Hosting</a></h1>
    </header>
    <main>
        <form id="uploadForm" action="upload.html" method="POST" enctype="multipart/form-data">
            <label for="videoFile">Select video file:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
            <label for="thumbnailFile">Select thumbnail image:</label>
            <input type="file" id="thumbnailFile" name="thumbnailFile" accept="image/*" required>
            <label for="videoTitle">Video Title:</label>
            <input type="text" id="videoTitle" name="videoTitle" required>
            <button type="submit">Upload</button>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
