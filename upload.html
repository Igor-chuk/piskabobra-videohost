<!DOCTYPE html>
<html>
    <head>
        <title>piskabobra-videohost - Опубликовать</title>
        <link rel="stylesheet" href="styles.css">
        <div class="parent">
            <h1 ><a href="/my-simple-site/index.html">PISKABOBRA-VIDEOHOST</a></h1>
        </div>
    </head>
    <body>
        <form action="upload.php" method="post" enctype="multipart/form-data" id="uploadvid" class="upload">
            <label class="videolbl">
                Видео
                <input type="file" id="video" name="video" accept="video/*">
            </label>
            <label class="iconlbl">
                Изображение
                <input type="file" id="icon" name="icon" accept="image/*">
            </label>
            <label class="videotitlelbl">
                Название
                <input type="text" id="videotitle" name="videotitle">
            </label>
            <input type="submit" class="submitbtn" name="submit" value="Отправить">
        </form>
    </body>
</html>
